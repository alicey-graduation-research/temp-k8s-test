apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dht11-server
spec:
  selector:
    matchLabels:
      app: dht11-server
  template:
    metadata:
      labels:
        app: dht11-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: sensortype
                operator: In
                values:
                - dht11
      containers:
        - name: dht11-server
          image: alicey/raspi-dht11-server:latest
          securityContext:
            privileged: true
          env:
            - name: PIN
              value: "23"
---
apiVersion: v1
kind: Service
metadata:
  name: dht11-svc
spec:
  ports:
  - name: dht11-server
    nodePort: 32121
    port: 32121
    protocol: TCP
    targetPort: dht11-server
  selector:
    app: dht11-server
  type: NodePort
