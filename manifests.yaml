apiVersion: v1
kind: DaemonSet
metadata:
  name: raspi-dht11-server
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: sensortype
            operator: In
            values:
            - dht11
  containers:
    - name: raspi-dht11-server
      image: alicey/raspi-dht11-server:latest
      securityContext:
        privileged: true
      env:
        - name: PIN
          value: "23"
---
apiVersion: v1
kind: Service
metadata:
  name: raspi-dht11-svc
spec:
  ports:
  - name: raspi-dht11-server
    nodePort: 32121
    port: 32121
    protocol: TCP
    targetPort: raspi-dht11-server
  selector:
    app: raspi-dht11-server
  type: NodePort
